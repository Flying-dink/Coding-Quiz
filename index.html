<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="container">
        <div id="startArea">
            <h1 class="welcome">Are you Ready To Test your Knowledge?</h1>
            <button id="start">Start</button>
        </div>
        <h2 id="countdown"></h2>
        <p id="main"></p>
        <div id="answers"></div>
        <p id="feedback"></p>
    </div>
    <div class= "submit-score">
        <h2>You Scored:  <span id="endScore"></span></h2>
        <div id="save-high-score" style="display:none">
            <h2>You Hit a high score!</h2>
            <input type="text" id="initals">
            <button id="submit-button">Submit Score and Initials</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/quiz.js"></script>
</body>
</html>
